<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <title>Bootstrap_form</title>
</head>

<body>
  <!--Título formulario-->
  <div class="container border border-3 rounded mt-3">
    <div class="row">
      <div class="col-12 bg-light border-bottom py-3">
        <h1>Payment form example</h1>
      </div>
    </div>
  <!--contenido del formulario-->
    <div class="row">
      <div class="col-12">
        <div class="alert alert-danger mt-3" role="alert">
          A simple danger alert—check it out!
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-5">
        <div class="form-group">
          <label class="form-label" for="">Card #</label>
          <input class="form-control" type="text" placeholder="XXXXXXXXXXX">
        </div>
      </div>
      <div class="col-12 col-md-3">
        <div class="form-group">
          <label class="form-label" for="">CVC #</label>
          <input class="form-control" type="text" placeholder="00000">
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="form-group">
          <label class="form-label ps-3" for="">Amount</label>
          <div class="d-flex align-items-center">
            <spam class="me-2"><i class="fa-solid fa-dollar-sign"></i></spam>
            <input class="form-control" type="text" placeholder="Amount">
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="div-col-12 col-md-6">
        <div class="form-gorup">
          <label class="form-label" for="">First Name</label>
          <input class="form-control" type="text">
        </div>
      </div>
      <div class="div-col-12 col-md-6">
        <div class="form-gorup">
          <label class="form-label" for="">Last Name</label>
          <input class="form-control" type="text">
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-12 col-md-6">
        <div class="form-group">
          <label class="form-label" for="">City</label>
          <input class="form-control" type="text" placeholder="">
        </div>
      </div>
      <div class="col-12 col-md-3 ">
        <div class="input-group d-inline">
          <label class="form-label" type="text" for="">State</label>
          <select class="form-select w-100" id="inputGroupSelect04">
            <option selected>Pick a state</option>
            <option value="1">Miranda</option>
            <option value="2">La Guaira</option>
            <option value="3">Mérida</option>
          </select>
        </div>
      </div>
      <div class="col-12 col-md-3">
        <div class="form-group">
          <label class="form-label" for="">Postal Code</label>
          <input class="form-control" type="text" placeholder="">
        </div>
      </div>
    </div>

    <div class="row my-3">
      <div class="col-12 col-md-6 p-2">
        <label class="form-label" for="">We accept:</label>

        <div class="bg-secondary text-white w-50 p-2 rounded d-flex justify-content-around">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><i class="fa-solid fa-piggy-bank"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-bitcoin"></i></label>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <div id="messageHelp" class="form-text">
          Add any notes here.
        </div>
      </div>
    </div>

  <!--Pie del formulario-->

    <div class="row ">
      <div class="col-12 bg-light border-top py-3 d-flex flex-row-reverse">
        <button type="button" class="btn btn-secondary mx-1">Cancel</button>
        <button type="button" class="btn btn-primary ">Send</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>

</body>

</html>
